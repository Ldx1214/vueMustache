<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
    </div>

        var vm = new Vue({
            el:"#app",
            data:{
                msg:"欢迎来到vue.js"
            }
        })
    </script>

</html>
