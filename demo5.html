<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-text="msg"></p>
        <p v-text="msg">我被覆盖掉了</p>
        <p v-text="msg+1"></p>
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                msg:"将会被v-text渲染"
            }
        })
    </script>
</body>
</html>
