<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello Vue</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
	<div id="app">
	  <p v-html='foo'></p>
	  <p>{{foo}}</p>
	  <input v-model="foo"/>
	</div>
<script>
var obj = {
	foo: '<font color="red">Hello Html Fragment</font>'
}

new Vue({
  el: '#app',
  data: obj,
  watch: {
	  foo:function(newVal,oldVal)
	  {
		  console.log('newVal='+newVal+',oldVal='+oldVal);
	  }
  }
})
</script>
</body>
</html>
